version: '3.9'

services: 
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    depends_on:
      - db
    volumes:
      - ./:/var/www/html
    ports:
      - 80:80
  db:
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data/mysql:/data
    ports:
      - 6033:3306
  
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports: 
      - 8080:80
    environment:
      - PMA_ARBITRARY=1